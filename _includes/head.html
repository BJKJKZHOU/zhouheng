<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <!-- Google Analytics -->
  {% include google-analytics.html %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
  
  <!-- 添加滚动效果脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contentWrapper = document.querySelector('.content-wrapper');
      const siteHeader = document.querySelector('.site-header');
      let lastScrollTop = 0;
      
      window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const headerBottom = siteHeader.offsetTop + siteHeader.offsetHeight;
        
        // 当向上滚动且内容区域到达导航栏底部时
        if (scrollTop > lastScrollTop && scrollTop > headerBottom) {
          contentWrapper.classList.add('scrolling-up');
        } else {
          contentWrapper.classList.remove('scrolling-up');
        }
        
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
      });
    });
  </script>
</head>
